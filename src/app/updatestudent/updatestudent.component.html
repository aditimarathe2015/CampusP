

<div id="wrapper">

    <!-- Navigation -->

<form  id="formNewStudents" name="formNewStudents" #studentsData="ngForm" (ngSubmit)="UpdateStudents(studentsData.value)">
    <div id="page-wrapper">
        <div class="row">

                <div _ngcontent-c3="" class="col-lg-12">
                        <div _ngcontent-c3="" class="panel panel-default">
                            <div _ngcontent-c3="" class="panel-heading">
                                Basic Form Elements
                              
                                <a href="" (click)="sendmeHome()"><strong>Send me home</strong></a>
                                <br/>
                            </div>
                            <div _ngcontent-c3="" class="panel-body">
                                <div _ngcontent-c3="" class="row">
                                    <div _ngcontent-c3="" class="col-lg-6">
                                          
                                            <div class="form-group">
                                                    <label>StudentsName</label>
                                                    <input class="form-control" type="text" name="StudentsName" id="StudentsName" placeholder="Enter StudentsName" [(ngModel)]="data.StudentsName" ngModel>
                                                
                                                </div>
                                                <div class="form-group">
                                                    <label>Registration Number</label>
                                                    <input class="form-control" type="text" name="registrationNumber" id="registrationNumber" placeholder="Enter Registartion Number " [(ngModel)]="data.registrationNumber" ngModel>
                                                
                                                </div>
                                
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select name="Gender" id="Gender" class="form-control"  name="Gender"  [(ngModel)]="data.Gender" ngModel >
                                                        <option>Male</option>
                                                        <option>female</option>
                                                    </select>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>room Number</label>
                                                    <input class="form-control" type="text" name="roomNumber" id="roomNumber" placeholder="Enter room Number "  [(ngModel)]="data.roomNumber" ngModel>
                                                
                                                </div>
                                                <div class="form-group">
                                                        <label>Marritalstatus</label>
                                                        <input class="form-control" type="text" name="Marritalstatus" id="Marritalstatus" placeholder="Enter Marritalstatus" [(ngModel)]="data.Marritalstatus" ngModel>
                                                    
                                                    </div>
                                    </div>
                                    
                                    <div _ngcontent-c3="" class="col-lg-6">
                                            <div class="form-group">
                                                    <label>Semister</label>
                                                    <input class="form-control" type="text" name="Semister" id="Semister" placeholder="Enter Semister " [(ngModel)]="data.Semister" ngModel>
                                                
                                                </div>
                                                <div class="form-group">
                                                    <label>DOB</label>
                                                    <input class="form-control" type="text" name="DOB" id="DOB" placeholder="Enter DOB " [(ngModel)]="data.DOB" ngModel>
                                                
                                                </div>
                                                <div class="form-group">
                                                        <label>bloodGroup</label>
                                                        <input class="form-control" type="text" name="bloodGroup" id="bloodGroup" placeholder="Enter bloodGroup " [(ngModel)]="data.bloodGroup" ngModel>
                                                    
                                                    </div>
                                                
                                                <div class="form-group">
                                                    <label>Nationality</label>
                                                    <input class="form-control" type="text" name="Nationality" id="Nationality" placeholder="Enter room Number " [(ngModel)]="data.Nationality" ngModel>
                                                
                                                </div>
                                              
                                                    <div class="form-group">
                                                            <label>Categeory</label>
                                                            <select class="form-control" name="Categeory" id="Categeory" [(ngModel)]="data.Categeory" ngModel>
                                                                <option  *ngFor="let cat of categeory" value= {{cat.name}} >
                                                                  {{cat.name}}
                                                                </option>
                                                              </select>
                                                        </div>
                                                <input type="submit" value="Upadate Student" class="btn btn-success" >  
                                                <br>

                                                <div *ngIf="isAdded">{{confirmationString}}</div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                        
                    </div>
            <div class="col-lg-12">
               
                <!-- <a href="" (click)="sendmeHome()"><strong>Send me home</strong></a> -->
               
              

<div *ngIf="isAdded">{{confirmationString}}</div>

            
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
     
        <!-- /.row -->
    

</div>



</form>
