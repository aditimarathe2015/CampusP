
    
    
 



<div class="container">
       
    <div class="row">
            
           <input type="button" id="btnChager" (click)="GetColorRed()" value="red Theme">
           <input type="button" id="btnChageg" (click)="GetColorGreen()" value="green Theme">
           <input type="button" id="btnChageb" (click)="GetColorYellow()" value="blue Theme">
        <div class="col-md-4 col-md-offset-4">
             
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h1>Change colore here</h1>
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                            <div class="form-group">
                                    <input type="radio" name="gender" value="male" checked> Students<br>
                                    <input type="radio" name="gender" value="female"> Employee<br>
                                    <input type="radio" name="gender" value="other"> Other Employee
                                 
                                    <input type="radio" name="gender" value="other"> Admin  
                                </div>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a  class="btn btn-lg btn-success btn-block" routerLink="dashboard">Login</a>

                           

                           
                            
                        
                        </fieldset>
                    </form>
                </div>
            </div>
        
        
        
       
       
       
      
      
      
      
        </div>
        <div class="row">
                <br/>
                <br/>
            <br/>
            <br/>
        <div class="col-md-2">
                <select  class="form-control" name="ColorGroup" [ngModel]="ColorGroup" id="ColorGroup" (change)="onSelect($event.target.value)" ngModel>
                    <option [ngValue]="null" disabled="true">Choose a blood group..</option>      
                    <option  value="Red" >Red</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                       </select> 
                    
                    </div>

                    <div *ngIf="showSelected"  class="col-md-4"><h4>Upload Logo</h4>
                        <input type="file" #fileInput placeholder="Upload file..." />
                        <button type="button" (click)="upload()">Upload</button>
                    
                    </div>
                    <div>
                        <button *ngIf="ShowButton_change"   (click)="ShowButton()">Upload File</button>
                        <button *ngIf="Hidebutton_change"  (click)="HideButton()">Hide File</button>
                       
                    </div>

                    <div><h4>Button Toggle</h4>

                        <button (click)="toggle()" id="bt">
                            {{buttonName}}
                        </button>
                        <ng-container *ngIf="show">
                            <div style="margin: 0 auto;text-align: left;">
                                <div>
                                    <label>Name:</label>
                                    <div><input id="tbname" name="yourname" /></div>
                                </div>
                                <div>
                                    <label>Email Address:</label>
                                    <div><input name="email" id="email" /></div></div>
                                <div>
                                    <label>Additional Information (optional):</label>
                                    <div><textarea rows="5" cols="46"></textarea></div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="col-md-2">
                     
                        <button>Click me</button>

           
                            </div>

              </div>
    </div>

  
</div>
