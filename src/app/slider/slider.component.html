<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div id="wrapper">
        <div id="page-wrapper">
<div class="container">
    <div class="row">
         
            <!-- <div class="form-group">
                    <select  class="form-control" name="countery" [ngModel]="country1" id="countery" (change)="onSelect($event.target.value)" ngModel>
                           <option [ngValue]="null" disabled="true">Select Country ...</option>
                        <option  *ngFor="let cat of countries"  value= {{cat.id}} >
                              {{cat.name}}
                            </option>
                          </select>
                          </div> -->
                          
                  
        <div class="col-md-9">
               
            <div id="carousel-main" class="carousel slide " data-ride="carousel" data-interval="5000">
                <!-- Carousel items -->
                <div class="form-group">
                        <div *ngFor="let cat of countries">
                            <p>{{cat.name}}<p>
                        </div>
                    </div>
                <div class="carousel-inner">
                    <div class="active item" >
                        <img src="http://placehold.it/900/f44336/000000&text=First" class="img-responsive">
                    </div>
                     <div class="item">
                        <img src="http://placehold.it/900/e91e63/000000&text=Second+Slide" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/900/9c27b0/000000&text=Third+Slide" class="img-responsive">
                    </div> 
                </div>


                <!-- Controls -->
                <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="col-md-3">
            <div id="carousel-pager" class="carousel slide " data-ride="carousel" data-interval="1000">
                <!-- Carousel items -->
                <div class="carousel-inner vertical">
                    <div class="active item">
                        <img src="http://placehold.it/600/f44336/000000&text=First+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="0">
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/600/e91e63/000000&text=Second+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/600/9c27b0/000000&text=Third+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
                    </div>
                    <div class="item">
                        
                        <img src="http://placehold.it/600/e91e63/000000" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
                    </div>
                </div>
                
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-pager" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-pager" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</div>

</div>
